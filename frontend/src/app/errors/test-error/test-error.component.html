<ng-container>
    <button class="btn btn-outline-primary me-3" (click)="get500Error()">Get 500 Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get400Error()">Get 400 Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get401Error()">Get 401 Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get404Error()">Get 404 Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get400ValidationError()">Get 400 Error</button>
  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="test-danger">
        <li *ngFor="let error of validationErrors">{{error}}</li>
    </ul>
  </div>
</ng-container>
